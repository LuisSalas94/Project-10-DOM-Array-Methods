<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>DOM Array Methods</title>
	</head>
	<body>
		<h1>DOM Array Methods</h1>
		<div class="container">
			<aside>
				<button id="add-user">Add user <i class="fas fa-user"></i></button>
				<button id="double">
					Double Money <i class="fas fa-money-bill-wave"></i>
				</button>
				<button id="show-millionaries">
					Show Only Millionaries <i class="fas fa-dollar-sign"></i>
				</button>
				<button id="sort">Sort by Richest <i class="fas fa-coins"></i></button>
				<button id="calculate-wealth">
					Calculate entire Wealth <i class="fas fa-home"></i>
				</button>
			</aside>
			<main id="main">
				<h2><strong>Person</strong> Wealth</h2>
			</main>
		</div>
		<script src="app.js"></script>
	</body>
</html>
